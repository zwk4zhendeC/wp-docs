[book]
title = "Warp Parse Documentation"
authors = ["Warp Parse Team"]
language = "zh-CN"
multilingual = false
src = "./docs"

[build]
# 输出到 docs/book，便于 GitHub Pages 或本地预览
build-dir = "book"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
default-theme = "ayu"
git-repository-url = "https://github.com/wp-labs/warp-parse"
git-repository-icon = "fa-github"
