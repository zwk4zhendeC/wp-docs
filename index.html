    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;

        h1 {

        }
        .lang-card {
            background: rgba(255, 255, 255, 0.1);

            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .lang-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .lang-btn {
            flex: 1;
            min-width: 160px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        .lang-icon {
            font-size: 1.5rem;
        }
    </style>
</head>

    <script>
        // Detect base path (e.g., '/wp-docs/' or '/' for root)
        const basePath = (function() {
            const path = window.location.pathname;
            // If we're at /wp-docs/ or similar, use that as base
            const match = path.match(/^(\/[^/]+)\//);
            return match && !path.endsWith('.html') ? match[1] : '';
        })();

        // Set href for language links
        document.getElementById('zh-link').href = basePath + '/zh/';
        document.getElementById('en-link').href = basePath + '/en/';

        // Auto-redirect based on browser language
        (function() {
            const lang = navigator.language || navigator.userLanguage;
            const delay = 1500;

            setTimeout(function() {
                if (lang.startsWith('zh')) {
                    window.location.href = basePath + '/zh/';
                } else {
                    window.location.href = basePath + '/en/';
                }
            }, delay);
        })();
    </script>
